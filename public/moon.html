<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Trek - Interactive Lunar Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      background: #0a0a1a;
      color: #e0e0ff;
      overflow: hidden;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 20px;
      background: rgba(10, 10, 30, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(100, 150, 255, 0.3);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header h1 i {
      font-size: 1.5rem;
    }

    .coordinates {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(20, 20, 40, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 150, 255, 0.2);
      z-index: 1000;
    }

    .pin-controls {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(20, 20, 40, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(100, 150, 255, 0.2);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .pin-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background: rgba(30, 30, 60, 0.7);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
      color: #e0e0ff;
      font-size: 0.9rem;
    }

    .pin-btn:hover {
      background: rgba(40, 40, 80, 0.8);
    }

    .pin-btn.active {
      background: rgba(50, 100, 200, 0.3);
      border-color: #4facfe;
    }

    .pin-btn i {
      font-size: 1.1rem;
      color: #4facfe;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 30, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(79, 172, 254, 0.3);
      border-radius: 50%;
      border-top-color: #4facfe;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.2rem;
      color: #4facfe;
    }

    .leaflet-control-zoom a {
      background: rgba(20, 20, 40, 0.9) !important;
      color: #4facfe !important;
      border: 1px solid rgba(100, 150, 255, 0.3) !important;
    }

    .leaflet-control-zoom a:hover {
      background: rgba(30, 30, 60, 0.9) !important;
    }

    .leaflet-control-scale-line {
      background: rgba(20, 20, 40, 0.9) !important;
      color: #e0e0ff !important;
      border: 1px solid rgba(100, 150, 255, 0.3) !important;
      border-bottom: none !important;
    }

    .leaflet-popup-content-wrapper {
      background: rgba(20, 20, 40, 0.95) !important;
      backdrop-filter: blur(10px);
      color: #e0e0ff !important;
      border-radius: 12px !important;
      border: 1px solid rgba(100, 150, 255, 0.3) !important;
    }

    .leaflet-popup-tip {
      background: rgba(20, 20, 40, 0.95) !important;
      border: 1px solid rgba(100, 150, 255, 0.3) !important;
    }

    .leaflet-container {
      background: #0a0a1a !important;
    }

    .copyright {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 0.8rem;
      color: rgba(180, 180, 255, 0.7);
      z-index: 1000;
    }

    .custom-marker {
      background: #4facfe;
      border: 3px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      box-shadow: 0 0 10px rgba(79, 172, 254, 0.7);
    }

    .pin-counter {
      position: absolute;
      top: 80px;
      left: 20px;
      background: rgba(20, 20, 40, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 150, 255, 0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Lunar Map...</div>
  </div>

  <div class="header">
    <h1><i class="fas fa-moon"></i> Moon Trek</h1>
    <div>Interactive Lunar Exploration</div>
  </div>

  <div class="pin-controls">
    <div class="pin-btn active" id="addPinBtn">
      <i class="fas fa-map-pin"></i>
      <span>Add Pin</span>
    </div>
    <div class="pin-btn" id="clearPinsBtn">
      <i class="fas fa-trash"></i>
      <span>Clear All Pins</span>
    </div>
  </div>

  <div class="pin-counter" id="pinCounter">
    Pins: 0
  </div>

  <div class="coordinates" id="coordinates">
    Lat: 0.0000, Lng: 0.0000
  </div>

  <div id="map"></div>

  <div class="copyright">© Spectral Vision</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize map with performance optimizations
      var map = L.map('map', {
        center: [0, 0],
        zoom: 2,
        crs: L.CRS.EPSG4326,
        zoomControl: true,
        preferCanvas: true,
        fadeAnimation: false,
        markerZoomAnimation: false
      });

      // Moon tile layer
      var moonWAC = L.tileLayer(
        "https://trek.nasa.gov/tiles/Moon/EQ/LRO_WAC_Mosaic_Global_303ppd_v02/1.0.0/default/default028mm/{z}/{y}/{x}.jpg",
        { 
          attribution: 'NASA LRO WAC Mosaic Global 303ppd v02 | © Spectral Vision', 
          maxZoom: 7, 
          noWrap: true,
          crossOrigin: true,
          updateWhenIdle: true,
          updateWhenZooming: false
        }
      );

      // Add default layer
      moonWAC.addTo(map);

      // Add scale bar
      L.control.scale({
        imperial: false,
        position: 'bottomleft',
        maxWidth: 200
      }).addTo(map);

      // Pin functionality
      let pins = [];
      let pinMode = true;
      let pinCounter = 0;

      // Create custom marker icon
      const pinIcon = L.divIcon({
        className: 'custom-marker',
        iconSize: [20, 20],
        html: '<i class="fas fa-map-pin" style="color: white; font-size: 12px; position: relative; top: 2px; left: 4px;"></i>'
      });

      // UI Elements
      const loadingOverlay = document.getElementById('loadingOverlay');
      const coordinatesDisplay = document.getElementById('coordinates');
      const addPinBtn = document.getElementById('addPinBtn');
      const clearPinsBtn = document.getElementById('clearPinsBtn');
      const pinCounterDisplay = document.getElementById('pinCounter');

      // Hide loading screen
      setTimeout(function() {
        loadingOverlay.classList.add('hidden');
      }, 800);

      // Update coordinates on mouse move
      map.on('mousemove', function(e) {
        const lat = e.latlng.lat.toFixed(4);
        const lng = e.latlng.lng.toFixed(4);
        coordinatesDisplay.textContent = `Lat: ${lat}, Lng: ${lng}`;
      });

      // Add pin on click when in pin mode
      map.on('click', function(e) {
        if (pinMode) {
          addPin(e.latlng);
        }
      });

      // Add pin function
      function addPin(latlng) {
        pinCounter++;
        const pin = L.marker(latlng, { icon: pinIcon })
          .addTo(map)
          .bindPopup(`
            <div style="text-align: center;">
              <h3 style="margin: 0 0 10px 0; color: #4facfe;">Pin #${pinCounter}</h3>
              <p style="margin: 0;">Lat: ${latlng.lat.toFixed(4)}</p>
              <p style="margin: 0;">Lng: ${latlng.lng.toFixed(4)}</p>
              <button onclick="removePin(${pinCounter - 1})" style="margin-top: 10px; padding: 5px 10px; background: #4facfe; border: none; border-radius: 4px; color: white; cursor: pointer;">Remove</button>
            </div>
          `);
        
        pins.push(pin);
        updatePinCounter();
      }

      // Remove pin function
      window.removePin = function(index) {
        if (pins[index]) {
          map.removeLayer(pins[index]);
          pins.splice(index, 1);
          updatePinCounter();
          // Re-number remaining pins
          pins.forEach((pin, i) => {
            pin.setPopupContent(`
              <div style="text-align: center;">
                <h3 style="margin: 0 0 10px 0; color: #4facfe;">Pin #${i + 1}</h3>
                <p style="margin: 0;">Lat: ${pin.getLatLng().lat.toFixed(4)}</p>
                <p style="margin: 0;">Lng: ${pin.getLatLng().lng.toFixed(4)}</p>
                <button onclick="removePin(${i})" style="margin-top: 10px; padding: 5px 10px; background: #4facfe; border: none; border-radius: 4px; color: white; cursor: pointer;">Remove</button>
              </div>
            `);
          });
          pinCounter = pins.length;
        }
      }

      // Update pin counter display
      function updatePinCounter() {
        pinCounterDisplay.textContent = `Pins: ${pins.length}`;
      }

      // Toggle pin mode
      addPinBtn.addEventListener('click', function() {
        pinMode = !pinMode;
        this.classList.toggle('active');
        if (pinMode) {
          this.innerHTML = '<i class="fas fa-map-pin"></i><span>Add Pin</span>';
          map.getContainer().style.cursor = 'crosshair';
        } else {
          this.innerHTML = '<i class="fas fa-times"></i><span>Cancel</span>';
          map.getContainer().style.cursor = '';
        }
      });

      // Clear all pins
      clearPinsBtn.addEventListener('click', function() {
        pins.forEach(pin => {
          map.removeLayer(pin);
        });
        pins = [];
        pinCounter = 0;
        updatePinCounter();
      });

      // Error handling
      map.on('tileerror', function(e) {
        console.log('Tile loading error');
      });

      map.on('load', function() {
        console.log('Map loaded successfully');
      });
    });
  </script>
</body>
</html>
